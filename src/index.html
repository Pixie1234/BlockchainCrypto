<html>
<head>
    <meta charset="utf-8">
    <title>Blockchain</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script type="script" src="main.js"></script>
    <script type="script" src="blockchain.js"></script>
    <script type="script" src="keygenerator.js"></script>
</head>

<body>
    <div class="container p-5">
        <div id="Checkout" class="inline">
            <h1>Buy Tickets</h1>
            <div class="card-row">
                <span class="visa"></span>
                <span class="mastercard"></span>
                <span class="amex"></span>
                <span class="discover"></span>
            </div>
            <div class="form-group p-2">
                <label for="PaymentAmount">Payment amount</label>
                <div class="amount-placeholder">
                    <span class="alert-warning">$45.99</span>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" class="form-control" type="text" maxlength="255"></input>
            </div><br>
            <div class="form-group">
                <label for="id">Binance ID</label>
                <input id="id" class="null card-image form-control" type="text"></input>
            </div><br>
            <div class="form-group">
                <label for="crypto">Buy with</label>
                <select name="crypto" id="crypto" class="form-control">
                    <option value="0">Select</option>
                    <option value="btc">Bitcoin</option>
                    <option value="eth">Etherum</option>
                    <option value="ada">Ada Cardano</option>
                    <option value="dgc">Doge Coin</option>
                </select>
            </div><br>
            <div class="expiry-date-group form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" placeholder="name@email.com"
                    maxlength="100"></input>
            </div><br>
            <div class="security-code-group form-group">
                <label for="code">Security code</label>
                <div class="input-container">
                    <input id="code" class="form-control" type="text"></input>
                    <i id="cvc" class="fa fa-question-circle"></i>
                </div>
                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div><br>
            <div class="zip-code-group form-group">
                <label for="zip">ZIP/Postal code</label>
                <div class="input-container">
                    <input id="zip" class="form-control" type="text" maxlength="10"></input>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left"
                        data-content="Enter the ZIP/Postal code for your credit card billing address."><i
                            class="fa fa-question-circle"></i></a>
                </div>
            </div><br>
            <button onclick="buy()" class="btn btn-block btn-success submit-button">
                <span class="submit-button-lock"></span>
                <span class="align-middle">Pay $45.99</span>
            </button>
        </div>
    </div>

</body>
</body>

</html>
